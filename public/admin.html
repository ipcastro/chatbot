<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Painel Admin - Chatbot</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body { background: #0f1115; color: #e6e6e6; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
		.container { max-width: 1100px; margin: 24px auto; padding: 0 16px; }
		.header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
		.header h1 { margin: 0; font-size: 22px; }
		.auth { display: flex; gap: 8px; align-items: center; }
		.auth input { padding: 8px 10px; background: #151924; border: 1px solid #2a2f3a; color: #e6e6e6; border-radius: 6px; }
		.auth button { padding: 8px 12px; background: #3258ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
		.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin: 18px 0; }
		.card { background: #131826; border: 1px solid #262c3a; border-radius: 10px; padding: 16px; }
		.card h3 { margin: 0 0 8px 0; font-size: 14px; color: #9fb3ff; font-weight: 600; }
		.big { font-size: 28px; font-weight: 700; }
		.list { display: flex; flex-direction: column; gap: 10px; }
		.item { padding: 10px 12px; border: 1px solid #262c3a; border-radius: 8px; background: #101525; }
		.small { color: #aab0bf; font-size: 12px; }
		.section { display: grid; grid-template-columns: 1fr; gap: 12px; }
		textarea { width: 100%; min-height: 180px; resize: vertical; padding: 12px; border-radius: 10px; background: #0f1422; color: #e6e6e6; border: 1px solid #262c3a; }
		.actions { display: flex; gap: 10px; justify-content: flex-end; }
		button.primary { background: #2e62ff; color: white; padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; }
		button.secondary { background: #202431; color: #d4d8e1; padding: 10px 14px; border: 1px solid #2a2f3a; border-radius: 8px; cursor: pointer; }
		.hidden { display: none; }
		.error { color: #ff8c8c; font-size: 13px; }
		.success { color: #7dffb0; font-size: 13px; }
		@media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Painel do Administrador</h1>
			<div class="auth">
				<input type="password" id="admin-pass" placeholder="Senha do admin" autocomplete="current-password">
				<button id="login-btn">Entrar</button>
				<button id="logout-btn" class="secondary hidden">Sair</button>
			</div>
		</div>
		<div id="feedback" class="small"></div>

		<div id="panel" class="hidden">
			<div class="grid">
				<div class="card">
					<h3>Total de Conversas</h3>
					<div id="total-conversas" class="big">-</div>
				</div>
				<div class="card">
					<h3>Total de Mensagens</h3>
					<div id="total-mensagens" class="big">-</div>
				</div>
				<div class="card">
					<h3>Últimas Conversas</h3>
					<div id="ultimas-list" class="list small"></div>
				</div>
			</div>

			<div class="card">
				<h3>System Instruction Global</h3>
				<div class="section">
					<textarea id="system-instruction"></textarea>
					<div class="actions">
						<button id="reload-instruction" class="secondary">Recarregar</button>
						<button id="save-instruction" class="primary">Salvar Nova Instrução</button>
					</div>
					<div id="save-status" class="small"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="admin.js"></script>
</body>
</html>
